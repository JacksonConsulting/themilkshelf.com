<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

{{ with .Title }} <title>{{ . }}</title>
{{ end }}

{{ with .Site.Params.description }}
<meta name="description" content="{{ . }}">
{{ end }}
<link rel="apple-touch-icon" sizes="57x57" href="{{ "img/favicon/apple-icon-57x57.png" | absURL}}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ "img/favicon/apple-icon-60x60.png" | absURL}}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ "img/favicon/apple-icon-72x72.png" | absURL }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ "img/favicon/apple-icon-76x76.png" | absURL }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ "img/favicon/apple-icon-114x114.png" | absURL }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ "img/favicon/apple-icon-120x120.png" | absURL }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ "img/favicon/apple-icon-144x144.png" | absURL }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ "img/favicon/apple-icon-152x152.png" | absURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "img/favicon/apple-icon-180x180.png" | absURL }}">
<link rel="shortcut icon" type="image/png" sizes="192x192"  href="{{ "img/favicon/android-icon-192x192.png" | absURL }}">
<link rel="shortcut icon" type="image/png" sizes="32x32" href="{{"img/favicon/favicon-32x32.png" | absURL }}">
<link rel="shortcut icon" type="image/png" sizes="96x96" href="{{ "img/favicon/favicon-96x96.png" | absURL }}">
<link rel="shortcut icon" type="image/png" sizes="16x16" href="{{ "img/favicon/favicon-16x16.png" | absURL }}">
<link rel="manifest" href="img/favicon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">

<link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
<link rel="stylesheet" id="ct-tracks-google-fonts-css" href="//fonts.googleapis.com/css?family=Raleway%3A400%2C700&amp;subset=latin%2Clatin-ext&amp;ver=4.7.2" type="text/css" media="all">
<link rel="stylesheet" href="{{ "css/font-awesome.min.css" | absURL }}">
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
<link href="{{ "css/style.default.css" | absURL }}" rel="stylesheet" id="theme-stylesheet">
<!-- Custom stylesheet - for your changes -->
<link href="{{ "css/custom.css" | absURL }}" rel="stylesheet">
{{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ template "_internal/google_analytics_async.html" . }}
